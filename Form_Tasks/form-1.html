<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>
<body>
    <form>
      <fieldset>
         <legend>Personal Details</legend>
          <label for="sal">Salutation</label><br>
            <select name="sal" id="sal">
                <option value="none">--None--</option>
            </select> <br><br>

            <label for="fname">First Name : </label>
            <input type="text" name="fname" id="fname"><br><br>

            <label for="lname">Last Name : </label>
            <input type="text" name="lname" id="lname"><br><br>

            <label for="gender">Gender : </label>
            <input type="radio" name="gender" id="gender" value="Male">Male</input>
            <input type="radio" name="gender" id="gender" value="Female">Female</input><br><br>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email"><br><br>

            <label for="birth">Date of Birth: </label>
            <input type="date" id="birth" name="birth"><br><br>

            <label for="address">Address :</label><br>
            <textarea name="address" id="address" cols="30" rows="5" w></textarea><br><br>

            <input type="submit">
    
      </fieldset>
    </form>
</body>
</html>
