<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe-14</title>

    <style>
        .highlight{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Add a CSS class "highlight" to a  element with the ID "highlightMe" to change its text color to blue.</h1>

    <p id="highlightMe">hey what's Up !</p>

  

    <script>
         
         var id1 = document.getElementById("highlightMe");

         id1.classList.add("highlight")


    </script>
</body>
</html>
