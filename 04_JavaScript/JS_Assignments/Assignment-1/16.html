<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Function to check if a given date is valid
        function isValidDate(dateString) {
            // Parse the date string
            let date = new Date(dateString);

            // Check if the parsed date is valid
            return date.toString() !== 'Invalid Date' && date.getTime() > 0;
        }

        // Get user input for the date
        let dateString = prompt("Enter a date (e.g., 2024-08-24): ");

        // Check if the given date is valid
        if (isValidDate(dateString)) {
            document.write(`${dateString} is a valid date.`);
        } else {
            document.write(`${dateString} is not a valid date.`);
        }

    </script>
</body>

</html>
