<body>
    <h1>Remove the "disabled" attribute from a element with the ID "myButton" to enable it.</h1>

        <button disabled id="myButton">I am Disabled !</button>

        <script>
            var disButton = document.getElementById("myButton").removeAttribute("disabled");
        </script>
</body>
