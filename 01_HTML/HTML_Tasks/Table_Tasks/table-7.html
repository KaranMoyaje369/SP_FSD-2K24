<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 7</title>

    <style>
        table{
            margin: auto;
        }
        table,th,td{
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <h1>Using TABLES in Websites</h1>
    <caption>Caption-Nested Table</caption>

    <table border="1">
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>

        <tr>
            <td colspan="2">Colspan Column</td>
        </tr>

        <tr>
            <td rowspan="2">Rowspan Cell</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>
                <table border="1" style="background-color: yellow; border-spacing: 10px;">
                    <tr>
                        <th style="padding: 20px;">Inner Column Heading 1</th>
                        <th style="padding: 20px;">Inner Column Heading 2</th>
                    </tr>

                    <tr>
                        <td style="background-color: rgb(91, 91, 201);">Inner Data Cell 1</td>
                        <td style="background-color: rgb(40, 255, 32); ;">
                            <table border="1" style="background-color: pink; border-spacing: 15px; margin: 30px;">
                                <tr>
                                    <th style="padding: 40px;">Inner Most Column Heading 1</th>
                                    <th style="padding: 40px;">Inner Most Column Heading 2</th>
                                </tr>

                                <tr>
                                    <td  style="padding: 30px; background-color: blueviolet;">Innermost Data Cell 1</td>
                                    <td  style="padding: 30px; background-color: rgb(182, 41, 6);">Innermost Data cell 2</td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>

    </table>
    </center>
    
</body>
</html>
