<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10</title>

    <style>

        .container{
            height: auto;
            height: 100px;
            width: 80%;
            margin: 40px auto;
            border: 2px solid black;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            align-items: center;
            
        }
        .container div{
            background-color: rgb(226, 211, 211);
            border: 2px solid rgb(243, 218, 218);
            padding: 5px 20px;
            /* margin: 40px; */
        }
        .div1{
            align-self: flex-end;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">Smile</div>
        <div>Laugh</div>
        <div>Wink</div>
        <div>Shrug</div>
        <div>Blush</div>
    </div>
</body>
</html>
