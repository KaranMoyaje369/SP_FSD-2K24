<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 17</title>

    <style>
        body{
            height: 95vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 60%;
            height: 100px;
            border: 2px solid black;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
           
        }

        .container div{
            background-color: blue;
            border: 2px solid rgb(250, 223, 223);
            padding: 10px 20px;
            border-radius: 10px;
            color: white;

        }
    </style>
</head>
<body>
    <div class="container">
        <div>Home</div>
        <div>About Us</div>
        <div>Our Products</div>
        <div>Contact Us</div>
    </div>
</body>
</html>
