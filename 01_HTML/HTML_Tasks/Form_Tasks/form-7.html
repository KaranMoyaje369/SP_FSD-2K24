<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 7</title>
    <style>
        table{
            margin: auto;
            width: 400px;
            height: 300px;
        }
        #name{
            background-color: rgb(255, 109, 158);
        }
        
    </style>
</head>
<body>
    <form action="">
        <table border="1">
            <tr>
                <th colspan="2">Pizza shop 2.0</th>
            </tr>
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio">Supreme <br>
                    <input type="radio">Vegetarian <br>
                    <input type="radio">Hawalian <br>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="" id="">
                        <option value="tomato" selected>Tomato</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox"> Extra Cheese
                    <input type="checkbox"> Gluten Free Base
                </td>
            </tr>
            <tr>
               <td colspan="2">
                Delivery Instructions: <br>
                <textarea name="" id="" rows="3" cols="50"></textarea>
               </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Send my order">
                </td>
            </tr>
        </table>
    </form>
    <hr>
    <center><caption><span style="color: green;">Fig 8.1 -</span> Example of HTML Form Page </caption></center>
</body>
</html>
