<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        h2{
            border: 5px solid red;
            width: 300px;
            height: 50px;

            margin-right: 60px;

        }

</head>
<body>
    <h1>21.Sets the margins for individual sides of an element</h1>

    <h2>Welcome To SP....</h2>
    <h2 class="demo">Welcome To SP....</h2>
    <h2>Welcome To SP....</h2>
</body>
