<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Get user input for the start and end values of the range
        let start = parseInt(prompt("Enter the start value: "));
        let end = parseInt(prompt("Enter the end value: "));

        document.write(`Numbers between ${start} and ${end}:`+"<br>");

        // Loop through the range and print each number
        for (let i = start; i <= end; i++) {
            document.write(i +"<br>");
        }

    </script>
</body>

</html>
