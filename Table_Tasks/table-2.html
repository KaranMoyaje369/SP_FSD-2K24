<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th,td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Table with border and Padding</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Job Title</th>
            <th>Email Address</th>
        </tr>
        <tr>
            <td>Anna Fitzgerald</td>
            <td>Staff Writter</td>
            <td>example@gmail.com</td>
        </tr>
        <tr>
            <td>John Smith</td>
            <td>Marketing Manager</td>
            <td>example2@gmail.com</td>
        </tr>
        <tr>
            <td>Zendaya Grace</td>
            <td>CEO</td>
            <td>example2@gmail.com</td>
        </tr>
    </table>
</body>
</html>
