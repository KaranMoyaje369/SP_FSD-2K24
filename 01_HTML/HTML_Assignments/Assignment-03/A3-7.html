<body>
    <h1>write a htm code Table cells that span more than one row/column - The rowspan/colspan attribute.</h1>

    <table border="1">
        <tr>
            <th rowspan="2">Sr.No.</th>
            <th colspan="2">Name</th>
            <th rowspan="2">City</th>
        </tr>
        <tr>
            <th>Fname</th>
            <th>Lname</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Karan</td>
            <td>Moyaje</td>
            <td>Yavatmal</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Sahil</td>
            <td>Kumar</td>
            <td>Nagpur</td>
        </tr>
        
    </table>
</body>
</html>
