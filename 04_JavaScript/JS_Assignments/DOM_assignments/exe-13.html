<body>
    <h1>Change the font size of all  elements with the class "text" to 20 pixels.</h1>

    <p class="text">Hello</p>
    <p class="text">Hello</p>
    <p class="text">Hello</p>

    <script>
        var fontSize = document.querySelectorAll(".text");

        for(let i=0; i<fontSize.length; i++) {
            fontSize[i].style.fontSize = "20px";
        }
    </script>
</body>
