<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A2-16</title>
    <style>
    .container{
        width:100%;
    }

    .box{
        width: 30%;
        background-color: orange;
        float: left;
        margin: 5px;
        text-align: center;
        box-sizing: border-box;
    }
    </style>
</head>

<body>
    <h1>16.Aligning element horizontally using the float property</h1>
    <div class="container">
        <h2 class="box">Float Left</h2>
        <h2 class="box">Welcome to SP..</h2>
        <h2 class="box">Float Right</h2>
    </div>
</body>

</html>
