<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Function to check if a number is divisible by both 3 and 6

        function isDivisibleBy3And6(number) {
            return number % 3 === 0 && number % 6 === 0;
        }

        // Get user input for the start and end values of the range

        let start = parseInt(prompt("Enter the start value: "));
        let end = parseInt(prompt("Enter the end value: "));

        document.write(`Numbers divisible by both 3 and 6 between ${start} and ${end}:`+"<br>");

        // Loop through the range and print numbers that meet the condition
        
        for (let i = start; i <= end; i++) {
            if (isDivisibleBy3And6(i)) {
                document.write(i +"<br>");
            }
        }

    </script>
</body>

</html>
