<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A2-17</title>
    <style>
        div{
            background-color: orange;
            width: 400px;
            height: 300px;
            text-align: center;
            position:absolute ;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        h1{
            text-align: center;
        }
        p{
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1>17. Aligning element horizontally and vertically using the position property</h1>

    <div>
        <p>welcome to SP>>></p>
    </div>
</body>
</html>
