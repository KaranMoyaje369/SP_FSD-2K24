<body>
    <h1>Select all <p> elements and change their text content to "I was selected by tag name."</h1>

        <p class=""></p>
        <p class=""></p>
        <p class=""></p>
        <p class=""></p>

        <script>
           var tagName = document.getElementsByTagName("p");

           for(let i=0; i<=tagName.length; i++) {
            tagName[i].textContent = "I was selected by tag name.";
           }
        </script>
</body>
