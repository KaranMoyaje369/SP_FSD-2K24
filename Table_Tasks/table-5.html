<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 5</title>
    <style>
        body{
            background-color: black;
        }
        .container{
            width: 700px;
            height: auto;
            background-color: skyblue;
            margin: 400px;
            margin-top: 80px;
            margin: auto;
        }
        label{
            width: 100px;
            display: inline-block;
            padding-left: 130px;
        }
       input{
        width: 250px;
       }
       #btn{
        width: 80px;
        background-color: rgb(6, 183, 253);
        color: white;
        margin-bottom: 10px;
       }
       table{
        margin: auto;
        width: 700px;
        background-color: white;
       }
    </style>
</head>
<body>
    <div class="container">
        <center>
            
            <h1>Employee Details</h1>
    
        
        </center>

        <form action="">
            <label for="eId">Emp No:</label>
            <input type="text" id="eId" name="eId"> <br><br>

            <label for="eName">Emp Name:</label>
            <input type="text" id="eName" name="eName"><br><br>

            <label for="salary">Salary</label>
            <input type="text" name="salary id="salary><br><br>

            <label for="deptno">Dept No:</label>
            <input type="text" name="deptno id="deptno><br><br>

           <center> <input type="submit" value="Insert" id="btn"></center>
        </form>

        <table border="1">
            <tr>
                <th>EmpNo</th>
                <th>EmpName</th>
                <th>Salary</th>
                <th>DeptNo</th>
            </tr>

            <tr>
                <td>10</td>
                <td>sanjeev</td>
                <td>12000</td>
                <td>10 <button type="submit" >Delete</button></td>
            </tr>

            <tr>
                <td>11</td>
                <td>Ram</td>
                <td>12000</td>
                <td>10 <button type="submit" >Delete</button></td>
            </tr>
            
        </table>
    
    </div>
</body>
</html>
