<!DOCTYPE html>

<body>
    <h1>Exercise 5: Select and Change Multiple Elements
        Select all elements with the class "highlight" and change their background color to yellow.
    </h1>

    <div class="highlight">Div 1</div>
    <div class="highlight">Div 2</div>
    <div class="highlight">Div 3</div>

    <script>
        var highlight = document.querySelectorAll(".highlight");  // Use "highlight" consistently

        for (let i = 0; i < highlight.length; i++) {  // Corrected the loop condition and variable name
            highlight[i].style.backgroundColor = "yellow";
        }
    </script>
</body>
