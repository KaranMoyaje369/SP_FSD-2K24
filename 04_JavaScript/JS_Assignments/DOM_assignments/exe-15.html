<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe-15</title>

    <style>
        .inactive{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Remove a CSS class "inactive" from a  element with the ID "activateButton" to make it active.</h1>

    <button id="activateButton" class="inactive">I'm a Button please Click Me.</button>


    <script>
        var removeStyle = document.getElementById("activateButton");

        removeStyle.remove("inactive")
    </script>
</body>
</html>
