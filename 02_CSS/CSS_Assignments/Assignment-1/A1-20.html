<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline Example</title>
    <style>
        .bordered-element {
            outline: 2px solid red; /* Change the color and width as needed */
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div>
        <p>This is some text.</p>
        <p class="bordered-element">This element has an outline without affecting the layout.</p>
        <p>This is some more text.</p>
    </div>
</body>
</html>
