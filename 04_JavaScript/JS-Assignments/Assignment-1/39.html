<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var num = prompt("Enter a number between 100 to 1000 :");

        if(num % 5 == 0 && num >= 200 ) {
            document.write("Number is Divsible by 5 and number is greater than or equal to 200");
        }
        else if(num % 5 !== 0 ) {
            document.write("Number is out of the range. Please Try Again...");
        }
        else if( num % 5 == 0 || num < 200 ) {
            document.write("Number is Divsible by 5 but number is less than to 200");
        }
    



    </script>
</body>
</html>
