<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <section class="section1">
        <header>
            <h1>Welcome to The Little Taco Shop</h1>
        </header>
    
        <nav>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>

        <img src="./Images/img1.jpg" alt="menu image" height="300px" width="500px">

            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </section>
    <hr>

    <section class="section2">
        <h2>Our Contact Form</h2>
        <form action="">
            <fieldset>
                <legend>Send Us A Message</legend>

                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="your name"> <br><br>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email"> <br><br>

                <label for="textarea">Your Message:</label><br>
                <textarea name="textarea" id="textarea" placeholder="Type your message here" rows="8"></textarea>
            </fieldset>

            <input type="submit" name="submit" id="submit" value="Send">
            <input type="reset" name="reset id="reset" value="Reset">
        </form>
    </section>

    <section class="section3">
        <h2>Our Location</h2>

            555 Taco Temptation Lane Suite T <br>
            Kansas City, MO 55555-55555 <br><br>
            phone: <a href="#">555-555-5555</a>
        </address>

        <p>
            <a href="#">Back to Top</a>
        </p>
    </section>

    </footer>
