<body>
    <h1>Get and display the "href" attribute of a <a> element with the ID "myLink" in an alert.</h1>

        <a href="home" id="myLink"></a>

        <script>
            var link = document.getElementById("myLink").getAttribute("href");

            alert(link);

            
        </script>
