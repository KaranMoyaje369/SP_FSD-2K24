<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe-16</title>
</head>
<body>
    <h1>Set the "src" attribute of an <img> element with the ID "myImage" to a new image URL.</h1>

    <img src="" alt="" id="myImage">

    <script>
        var img = document.getElementById("myImage");

        img.src = "men-2.jpg";
    </script>
</body>
</html>
