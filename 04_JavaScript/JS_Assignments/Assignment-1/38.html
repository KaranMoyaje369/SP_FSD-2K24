<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Function to check if a number is not divisible by 2, 4, or 6

        function isNotDivisibleBy2_4_6(number) {
            return number % 2 !== 0 && number % 4 !== 0 && number % 6 !== 0;
        }

        // Get user input for the start and end values of the range

        let start = parseInt(prompt("Enter the start value: "));
        let end = parseInt(prompt("Enter the end value: "));

        document.write(`Numbers not divisible by 2, 4, or 6 between ${start} and ${end}:`+"<br>");

        // Loop through the range and print numbers that meet the condition
        
        for (let i = start; i <= end; i++) {
            if (isNotDivisibleBy2_4_6(i)) {
                document.write(i +"<br>");
            }
        }

    </script>
</body>

</html>
