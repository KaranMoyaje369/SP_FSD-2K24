<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 16</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 250px;
            height: auto;
            margin: 40px auto;
            /* border: 2px solid black; */
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

            
        }
        span{
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            padding: 5px;
        }

        img{
            width: 100%;
            height: 150px;
            background-repeat: no-repeat;
            background-size: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .content{
            /* width: 100%; */
            padding: 10px 20px;
            text-align: center;

        }

        button{
            background-color: orange;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <img src="/Images/computer.jpg" alt="computer image">
        </div>

        <div class="content">
            <span>That's How CSS Works</span>
            <button>Click Here</button>
        </div>
    </div>
</body>
</html>
