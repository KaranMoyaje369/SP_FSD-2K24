<body>

    <h1>Remove an Element
        Remove a <p> element with the id "removeMe" from the document.
    </h1>

    <p id="removeMe">hey i'm a para.</p>

    <script>
        var para = document.getElementById("removeMe");

        para.remove();
    </script>
