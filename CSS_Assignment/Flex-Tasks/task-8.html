<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <style>
        .container{
            background-color: rgb(2, 33, 80);
            width: 100%;
            height: auto;
            padding: 40px;
            display: flex;
            flex-direction: row;
            justify-content: space-around
            
        }

        .left-container{
            background-color: skyblue;
            height: 300px;
            width: 60%;
        }

        .right-container{
            background-color: white;
            height: 300px;
            width: 20%;

        }

        .right-container div{
            background-color: skyblue;
            height: 80px;
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-container">Left Container</div>
        <div class="right-container">
            <div>Banner 1</div>
            <div>Banner 2</div>
        </div>

    </div>
</body>
</html>
